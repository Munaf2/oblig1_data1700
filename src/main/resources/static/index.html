<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Bestilling av kinobilletter </title>
  <script src="index.js"></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4">
       <form class="form">

         <div class="form-group">
           <label for="film">Velg film:</label>
             <div id="film" class="dropdown"></div>
             <span id="feilValg" style="color: red"></span>
         </div>

         <div class="form-group">
          <label for="antall">Antall:</label>
          <input type="text" id="antall" size="2" class="form-control"required>
           <span id="feilAntall" style="color: red"></span>
         </div>

         <div class="form-group">
           <label for="fornavn">Fornavn:</label>
           <input type="text" id="fornavn" class="form-control" required>
           <span id="feilFornavn" style="color: red"></span>
         </div>

         <div class="form-group">
            <label for="etternavn">Etternavn:</label>
            <input type="text" id="etternavn" class="form-control" required>
            <span id="feilEtternavn" style="color: red"></span>
         </div>

         <div class="form-group">
            <label for="telefonnr">Telefonnr:</label>
            <input type="text" id="telefonnr" class="form-control" required>
            <span id="feilTelefonnr" style="color: red"></span>
         </div>

         <div class="form-group">
         <label for="epost">Epost:</label>
            <input type="text" id="epost" class="form-control" required>
            <span id="feilEpost" style="color: red"></span>
         </div>
       </form>

      <button class="btn btn-primary" id="kjøpBilletten" onclick="kjøpBillett()">Kjøp billett</button>
    </div>

    <div class="col-md-8">
          <h2>Alle billettene</h2>
          <div id="feil"></div>
          <div id="visAlle" class="table-responsive"></div>
          <button class="btn btn-danger" id="slettAlleB" onclick="slettBilett()">Slett alle billetter</button>
    </div>
  </div>
</div>
</body>
</html>
